<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Download Link Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-lite/1.3.0/material.min.css">
  <script src="https://cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>
  <script src="script.js"></script>
</head>

<body class="mdl-color--grey-200">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Minecraft Download Link Generator</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">版本列表</span>
      <nav class="mdl-navigation" id="drawer-nav">
        <a class="mdl-navigation__link" href="javascript:getVersions();">刷新列表</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--top mdl-cell--12-col" id="game-card">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">游戏本体</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <h1>:|</h1>
              <p>请点击左上角的菜单按钮呼出菜单选择版本。</p>
            </div>
            <div class="mdl-card__actions"></div>
          </div>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--top mdl-cell--12-col" id="launcher-card">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">启动器</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <h1>:|</h1>
              <p>请点击卡片右上角的刷新按钮以生成。</p>
            </div>
            <div class="mdl-card__actions"></div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="genLauncherDownloadLink();"><i class="material-icons">refresh</i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
