<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Download Link Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-lite/1.3.0/material.min.css">
  <script src="https://cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>
  <script src="script.js"></script>
</head>

<body class="mdl-color--grey-200">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Minecraft Download Link Generator</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">版本列表</span>
      <nav class="mdl-navigation" id="drawer-nav">
        <a class="mdl-navigation__link" href="javascript:getVersions();">刷新列表</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--top mdl-cell--12-col">
            <div class="mdl-card__title mdl-color--blue mdl-color-text--white">
              <div>选择版本</div>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="text1" value="1.11.2">
                <label class="mdl-textfield__label" for="text1">版本号</label>
              </div>
              <br>
              <span class="mdl-chip">
                <span class="mdl-chip__text">你也可以从左上角的菜单按钮呼出抽屉来选择版本！</span>
              </span>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="javascript:genDownloadLink();">生成</a>
            </div>
          </div>
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--top mdl-cell--12-col">
            <div class="mdl-card__title mdl-color--blue mdl-color-text--white" id="download-card__title">下载</div>
            <div class="mdl-card__supporting-text" id="output">
              <h1>:|</h1>
              <p>请先选择版本。</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
